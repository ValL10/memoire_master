<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/python/python.min.js"></script>
    <title>Éditeur de Code</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Éditeur de Code</h2>
                <textarea id="code-editor" class="codemirror" rows="40"></textarea>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
                mode: "python",
                theme: "monokai", // Vous pouvez choisir un thème parmi ceux disponibles
                lineNumbers: true, // Pour afficher les numéros de ligne (facultatif)
                indentUnit: 4,
                fontSize: "200px"
            });
        });
    </script>
</body>
</html>
